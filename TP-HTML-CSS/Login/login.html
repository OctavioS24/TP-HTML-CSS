<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="conteiner">
      <h3>Registrate en los formularios</h3>
      <div class="buttons">
        <button class="googlr-btn">
          <picture>
            <img src="IMG/Logo de Google.png" alt="logo-google" />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="IMG/Logo Twitter.png" alt="logo-twitter" />
          </picture>
        </button>
      </div>
      <!------------------------------------------------>
      <div class="separador">
        <hr />
        <span> 0 </span>
        <hr />
      </div>
      <!------------------------------------------------>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <!------------------------------------------------>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
        </div>
        <!------------------------------------------------>
        <label for="email">
          <span>Email</span>
          <input id="email" name="email" type="email" />
        </label>
        <!------------------------------------------------>
        <label for="password">
          <span>Password</span>
          <input
            id="password"
            name="password"
            placeholder="6+ caracteres"
            type="password"
          />
        </label>
        <!------------------------------------------------>
        <label class="checkbox-label" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button class="submit-btn" type="submit">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
